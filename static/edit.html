{{define "head"}}
<title>ProtonHub :: Edit - {{ .Name }}</title>
{{end}} {{define "body"}}
<div class="container">
  <h1>Edit - {{ .Name }}</h1>

  <div class="row m-3">
    <form action="/edit" method="POST" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="launcherName" class="form-label">Launcher name</label>
        <input type="text" class="form-control" name="launcherName" value="{{ .Name }}" required />
        <div class="invalid-feedback">
          Please set valid Launcher Name
        </div>
      </div>
      <div class="mb-3">
        <label for="protonPath" class="form-label">Proton Path</label>
        <input type="text" class="form-control" name="protonPath" placeholder="~/GE-Proton30" value="{{ .Proton }}"
          required />
        <div class="invalid-feedback">
          Please set valid Proton Path
        </div>
      </div>
      <div class="mb-3">
        <label for="prefixPath" class="form-label">Prefix Path</label>
        <input type="text" class="form-control" name="prefixPath" placeholder="~/.wine" value="{{ .Prefix }}"
          required />
        <div class="invalid-feedback">
          Please set valid Wine Prefix Path
        </div>
      </div>
      <div class="mb-3">
        <label for="launcherPathExe" class="form-label">Run this file</label>
        <input type="text" class="form-control" name="launcherPathExe" placeholder="~/foo.exe" value="{{ .Exe }}"
          required />
        <div class="invalid-feedback">
          Please set valid Executable Path
        </div>
      </div>
      <div class="mb-3">
        <label for="launcherExeArgs" class="form-label">Run with this arguments</label>
        <input type="text" class="form-control" name="launcherExeArgs" placeholder="-opengl, -SkipBuildPatchPrereq"
          value="{{ .LaunchArgs }}" />
      </div>
      <div class="mb-3">
        <label for="launcherGameId" class="form-label">Game ID</label>
        <input type="text" class="form-control" name="launcherGameId" placeholder="umu-271590" value="{{ .GameID }}"
          required />
        <div class="invalid-feedback">
          Please set valid Game ID
        </div>
      </div>
      <div class="mb-3">
        <label for="launcherGameStore" class="form-label">Game store</label>
        <select class="form-select" name="launcherGameStore" aria-label="game-store">
          <option selected>{{ .Store }}</option>
          <option value="egs">Epic Game Store</option>
          <option value="gog">GOG Games</option>
          <option value="battlenet">BattleNet</option>
          <option value="amazon">Amazon</option>
          <option value="humble">Humble</option>
          <option value="itchio">Itchio</option>
          <option value="ubisoft">Ubisoft</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Done</button>
    </form>
  </div>
</div>

<script type="text/javascript" src="/assets/js/edit.js"></script>
{{end}}
